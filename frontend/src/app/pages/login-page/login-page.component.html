<div class="container" *ngFor="let config of configs">
    <span class="text1">{{ config.displayName }}</span>
</div>

<div class="centered-content">
    
    <div class="white-box">

        <h1 class="title" style="color: #82d1f1;">Login</h1>

        <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input #emailInput class="input has-background-light" type="email" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input #pwInput class="input has-background-light" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="field" style="display: flex; justify-content: flex-end;">
            <p class="control">
              <button class="button" style="background-color: #82d1f1; color: white;" (click)="onLoginButtonClicked(emailInput.value, pwInput.value)">
                Login
              </button>
            </p>
          </div>

          <p class="has-text-grey">New to Greg's Task Manager? <a routerLink="/signup">Sign Up</a> now!</p>
        
    </div>
</div>
