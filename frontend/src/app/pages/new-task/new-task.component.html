<div class="centered-content">
    <div class="modal-box">

        <form action="" method="" enctpye="multipart/form-data" name="newTaskForm">
            <label for="title" class="title">Create a New Task</label>
            <input #taskTitleInput class="input has-background-light is-medium" type="text" name="title" placeholder="Enter task name..." style="margin-top: 20px;">
        
            <div class="upload-attachment-content" enctpye="multipart/form-data">
                <label for="taskAttachment" class="subtitle">Upload Attachment:</label>
                <br>
                <input #attachmentInput type="file" name="taskAttachment" id="taskAttachment" class="form-control-file">
                <p>(maximum file size = 10MB)</p>
            </div>
        </form>

        <br><br>
        <div class="buttons is-right">
            <button class="button is-medium" routerLink="/">Cancel</button>
            <button class="button is-medium" style="background-color: #82d1f1;" (click)="submitForm()">Create</button>
        </div>

    </div>
</div>
