<div class="centered-content">
    <div class="modal-box">
        
        <h1 class="title">
            Create a New Category
        </h1>

        <input #categoryTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter category name...">
        <br><br>
        <div class="buttons is-right">
            <button class="button is-medium" routerLink="/">Cancel</button>
            <button class="button is-primary is-medium" (click)="createCategory(categoryTitleInput.value)">Create</button>
        </div>

    </div>
</div>
